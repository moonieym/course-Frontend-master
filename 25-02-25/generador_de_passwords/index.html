<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de ContraseÃ±as</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Password Generator</h2>
        <div class="password-box">
            <input type="text" id="password" readonly> <!-- aqui tengo un problema con input, aparece un problema en terminal -->
            <button onclick="copyPassword()">ðŸ“‹</button>
        </div>
        <div class="controls">
            <label for="length">Character Length <span id="lengthValue">10</span></label>
            <input type="range" id="length" min="8" max="20" value="10" oninput="updateLength()">
            <div class="options">
                <label><input type="checkbox" id="uppercase" checked> Include Uppercase Letters</label>
                <label><input type="checkbox" id="lowercase" checked> Include Lowercase Letters</label>
                <label><input type="checkbox" id="numbers" checked> Include Numbers</label>
                <label><input type="checkbox" id="symbols"> Include Symbols</label>
            </div>
            <div class="strength">Strength: <span id="strengthLevel">MEDIUM</span></div>
            <button onclick="generatePassword()">GENERATE</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
