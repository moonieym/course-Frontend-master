<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>API Rick & Morty</title>
  <style>
    #data-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 20px;
    }
    .character {
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      width: 150px;
    }
    .character img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <h1>Rick & Morty - Personajes</h1>
  <button id="fetch-btn">Cargar con Fetch</button>
  <button id="axios-btn">Cargar con Axios</button>
  <div id="data-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
