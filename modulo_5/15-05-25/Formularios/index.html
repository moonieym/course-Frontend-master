<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Evento</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Formulario de Registro al Evento</h1>
  <form id="registroForm" novalidate>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required />
    <span class="error" id="errorNombre"></span>

    <label for="correo">Correo Electrónico:</label>
    <input type="email" id="correo" name="correo" required />
    <span class="error" id="errorCorreo"></span>

    <label for="telefono">Teléfono:</label>
    <input type="tel" id="telefono" name="telefono" required />
    <span class="error" id="errorTelefono"></span>

    <fieldset>
      <legend>Intereses:</legend>
      <label><input type="checkbox" name="intereses" value="tecnologia" /> Tecnología</label>
      <label><input type="checkbox" name="intereses" value="arte" /> Arte</label>
      <label><input type="checkbox" name="intereses" value="ciencia" /> Ciencia</label>
      <span class="error" id="errorIntereses"></span>
    </fieldset>

    <fieldset>
      <legend>Horario Preferido:</legend>
      <label><input type="radio" name="horario" value="mañana" required /> Mañana</label>
      <label><input type="radio" name="horario" value="tarde" /> Tarde</label>
      <label><input type="radio" name="horario" value="noche" /> Noche</label>
      <span class="error" id="errorHorario"></span>
    </fieldset>

    <label for="fecha">Fecha del Evento:</label>
    <input type="date" id="fecha" name="fecha" required />
    <span class="error" id="errorFecha"></span>

    <label for="archivo">Subir Identificación (opcional):</label>
    <input type="file" id="archivo" name="archivo" accept=".pdf,.jpg,.png" />

    <button type="submit">Enviar Registro</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
