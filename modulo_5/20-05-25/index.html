<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario con Validación Zod</title>
  <script src="https://cdn.jsdelivr.net/npm/zod@3/dist/zod.min.js"></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Registro</h1>
  <form id="registro-form">
    <div>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" />
      <span class="error" id="nombre-error"></span>
    </div>
    <div>
      <label for="correo">Correo electrónico:</label>
      <input type="email" id="correo" name="correo" />
      <span class="error" id="correo-error"></span>
    </div>
    <div>
      <label for="contrasena">Contraseña:</label>
      <input type="password" id="contrasena" name="contrasena" />
      <span class="error" id="contrasena-error"></span>
    </div>
    <button type="submit">Registrarse</button>
  </form>

  <script src="main.js"></script>
</body>
</html>
